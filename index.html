<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Bike</title>
  </head>
  <body>
    <div id="app">
      <header class="nav-bar">
        <img src="assets/logo.svg" alt="Logo" />
        <nav>
          <a href="#">Bikes</a>
          <a href="#">About</a>
          <a href="#">Services</a>
        </nav>
      </header>

      <section id="section-primary">
        <div class="sp-tittle">
          <h1>
            Take the <br />streets.
            <span> Bike 03 </span>
          </h1>

          <p>
            <span> Shift your ride, no gears. </span>
            Lorem ipsum dolor sit amet consectetur. Pharetra magna justo aenean
            feugiat risus risus non. Enim bibendum id nisl.
          </p>
          <div class="btn">
            <button class="sp-btn-primary">Book a test ride</button>
            <button class="sp-btn-secondary">Configure yours</button>
          </div>
        </div>

        <div class="sp-bike">
          <img src="assets/img/bg-overlay-fx.png" alt="" />
        </div>
        <div class="sp-bike">
          <img src="assets/img/bike-image-1.png" alt="imagem de uma bike" />
        </div>
      </section>

      <section id="section-secondary">
        <img src="assets/img/bike-image.png" alt="imagem de uma bike" />

        <div class="sc-reviews">
          <img src="assets/icons/star1.svg" alt="" />
          <img src="assets/icons/star1.svg" alt="" />
          <img src="assets/icons/star1.svg" alt="" />
          <img src="assets/icons/star1.svg" alt="" />
          <img src="assets/icons/star2.svg" alt="" />
          <div>
            <small>1000+ reviews</small>
          </div>
        </div>

        <div class="sc-info">
          <div>
            <span>25 km/h</span>
            <small>Assist Speed</small>
          </div>
          <div>
            <span>70 km</span>
            <small>Battery Range</small>
          </div>
          <div>
            <span>3,5 h</span>
            <small>Charging Time</small>
          </div>
          <div>
            <span>16.9 kg</span>
            <small>Weight</small>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
